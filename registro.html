<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - ComparteTuViaje</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #10de99, #36b9cc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #2c3e50;
    }

    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #10de99;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login-container button:hover {
      background-color: #0fc38a;
    }

    .login-container p {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #555;
    }

    .login-container a {
      color: #10de99;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Crear Cuenta</h2>
    <form action="homeCentral.html">
      <input type="text" placeholder="Nombre y Apellido" required>
      <input type="email" placeholder="Correo electrónico" required>
      <input type="tel" placeholder="Teléfono" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="password" placeholder="Confirmar contraseña" required>
      <button type="submit">Registrarse</button>
    </form>
    <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
  </div>
</body>
</html>
